rvm:
- 2.0.0
- 2.1
- 2.2

sudo: required

services: docker

env:
  matrix:
# CHEF_VERSION is only for unit tests, no for test-kitchen:
  - TESTS="style unit" CHEF_VERSION="~> 11.0"
  - TESTS="style unit" CHEF_VERSION="~> 12.0"
# Split up the test-kitchen run to avoid exceeding 50 minutes:
  - TESTS="integration[default-centos-6,verify]"
  - TESTS="integration[default-centos-7,verify]"
  - TESTS="integration[default-debian-6,verify]"
  - TESTS="integration[default-debian-7,verify]"
  - TESTS="integration[default-debian-8,verify]"
  - TESTS="integration[default-fedora-20,verify]"
  - TESTS="integration[default-fedora-21,verify]"
  - TESTS="integration[default-oraclelinux-6,verify]"
  - TESTS="integration[default-oraclelinux-7,verify]"
  - TESTS="integration[default-ubuntu-1204,verify]"
  - TESTS="integration[default-ubuntu-1404,verify]"
  - TESTS="integration[default-ubuntu-1504,verify]"
  - TESTS="integration[default-ubuntu-1510,verify]"
  - TESTS="integration[default-scientific-66,verify]"
  - TESTS="integration[default-scientific-71,verify]"

matrix:
  exclude:
# Chef 11 cannot resolve dependencies in Ruby 2.2 (mixlib-shellout):
  - rvm: 2.2
    env: TESTS="style unit" CHEF_VERSION="~> 11.0"
# Disable integration tests in old Ruby versions:
  - rvm: 2.0.0
    env: TESTS="integration[default-centos-6,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-centos-6,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-centos-7,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-centos-7,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-debian-6,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-debian-6,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-debian-7,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-debian-7,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-debian-8,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-debian-8,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-fedora-20,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-fedora-20,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-fedora-21,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-fedora-21,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-oraclelinux-6,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-oraclelinux-6,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-oraclelinux-7,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-oraclelinux-7,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-ubuntu-1204,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-ubuntu-1204,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-ubuntu-1404,verify]"
  - rvm: 2.1
    env: TESTS="integration[default-ubuntu-1404,verify]"
  - rvm: 2.0.0
    env: TESTS="integration[default-ubuntu-1504,verify]"
  - rvm: 2.1
